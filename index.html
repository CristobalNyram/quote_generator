<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quoutes generator</title>
</head>
<body>
    <!-- proyect 1 -quote generarator -->
    <div class="container">
        
        <div class="img-area">
            <img  class="image" src="https://media-exp1.licdn.com/dms/image/C5603AQGCjAmpbxKHMw/profile-displayphoto-shrink_200_200/0/1599013230999?e=2147483647&v=beta&t=BQWAe3DEi3oa6bTMyh-zitedPmek126VBZgVVGnjzxs" alt="image">
        </div>

        <div class="header">
            <h2>
                JS Quote Generator
            </h2>    
        </div>

        <div class="main-content">
         
            <div class="text-area">
                    <span class="quote">
                        "Dame clic para que te muestre frases"
                    </span>
                    <div class="person">Cristobal Nyram</div>

                </div>
                <div class="button-area">
                    <button id="new-quote">
                        New quote
                    </button>
                 </div>
         </div>

         <!-- start scripts -->
         <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <!-- Semantic UI theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

        <!-- 
            RTL version
        -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.rtl.min.css"/>
        <!-- Semantic UI theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css"/>
         <script  src="./assets/js/app.js"></script>
         <!-- end scripts -->
 
    </div>

</body>
</html>
